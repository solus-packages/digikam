name       : digikam
version    : 8.1.0
release    : 40
source     :
    - https://download.kde.org/stable/digikam/8.1.0/digiKam-8.1.0.tar.xz : 0503c034e445ff424f18a6715c0a7a79be4a5e0c82b3ebc461a21cec3745a5b3
homepage   : https://www.digikam.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.graphics
libsplit   : no
summary    : Advanced digital photo management application
description: |
    digiKam is an advanced digital photo management application for KDE, which makes importing and organizing digital photos a 'snap'.
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(Qt5NetworkAuth)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(Qt5XmlPatterns)
    - pkgconfig(eigen3)
    - pkgconfig(exiv2)
    - pkgconfig(glu)
    - pkgconfig(jasper)
    - pkgconfig(lcms2)
    - pkgconfig(lensfun)
    - pkgconfig(libavformat)
    - pkgconfig(libheif)
    - pkgconfig(libgphoto2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libxslt)
    - pkgconfig(opencv4)
    - pkgconfig(xext)
    - akonadi-contacts-devel
    - breeze-devel
    - breeze-icons
    - kcalendarcore-devel
    - kcontacts-devel
    - kfilemetadata-devel
    - kiconthemes-devel
    - kio-devel
    - knotifyconfig-devel
    - libboost-devel
    - libksane-devel
    - marble-devel
    - threadweaver-devel
rundeps    :
    - breeze
    - breeze-icons
    - perl-image-exiftool
setup      : |
    %cmake_ninja \
        -DBUILD_TESTING=OFF \
        -DENABLE_KFILEMETADATASUPPORT=ON \
        -DENABLE_AKONADICONTACTSUPPORT=ON \
        -DENABLE_APPSTYLES=ON \
        -DENABLE_QWEBENGINE=ON \
        -DOpenGL_GL_PREFERENCE=GLVND
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Due to SC limitation
    rm -v $installdir/usr/share/metainfo/org.kde.showfoto.appdata.xml
